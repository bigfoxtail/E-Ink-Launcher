//noinspection GradleDynamicVersion
apply plugin: 'com.android.application'
//apply plugin: 'com.jakewharton.hugo'
//apply from: '../config.gradle'

android {
//    signingConfigs {
//        config {
//            keyAlias release.keyAlias
//            keyPassword release.keyPassword
//            storeFile release.storeFile
//            storePassword release.storePassword
//        }
//    }
    compileSdk 34
    defaultConfig {
        applicationId "cn.modificator.launcher"
        minSdkVersion 14
        targetSdkVersion 34
        versionCode 30
        versionName "0.1.8.6"
//        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.config
        }
        debug {
            debuggable true
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.config
        }
    }

    flavorDimensions "screen"
    productFlavors {
        home{
            dimension "screen"
        }
        epd{
            dimension "screen"
        }
    }
    packagingOptions {
        jniLibs {
            excludes += ['META-INF/androidx*', 'META-INF/spring*', 'META-INF/proguard/*']
        }
        resources {
            excludes += ['proguard-project.txt', 'project.properties', 'META-INF/LICENSE.txt', 'META-INF/LICENSE', 'META-INF/NOTICE.txt', 'META-INF/NOTICE', 'META-INF/DEPENDENCIES.txt', 'META-INF/DEPENDENCIES', 'META-INF/androidx*', 'META-INF/spring*', 'META-INF/proguard/*']
        }
    }
    namespace 'cn.modificator.launcher'
    lint {
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {
    //    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.core:core:1.8.0'
    implementation 'org.apache.ftpserver:ftplet-api:1.1.0'
    implementation 'org.apache.ftpserver:ftpserver-core:1.1.0'
    //can't connect http://fw.ydevices.com/maven
//    compileOnly files('src/libs/yotadevice_sdk-3.7.12.jar')
}
